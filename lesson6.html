<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
            crossorigin="anonymous">
    </head>
    <body>

        <div class="container mt-5">
            <div class="row">
                <div class="col-6 offset-3">
                    <div class="card shadow">
                        <div class="card-header h2 text-bg-primary">
                            verticle form
                        </div>
                        <div class="card-body">
                            <form action method="post">
                                <div>
                                    <label for="name"
                                        class=" form-label">username</label>
                                    <input type="text" name="name" id="name"
                                        class=" form-control"
                                        placeholder="enter username here">
                                </div>

                                <div class="mt-3">
                                    <label for="email"
                                        class=" form-label">email</label>
                                    <input type="email" name="email" id="email"
                                        class=" form-control"
                                        placeholder="abc@gmail.com">
                                </div>

                                <div class="mt-3">
                                    <label for="password"
                                        class=" form-label">password</label>
                                    <input type="password" name="password"
                                        id="password" class=" form-control"
                                        placeholder="ex.123456">
                                </div>

                                <div class="mt-3 text-end">
                                    <button type="submit"
                                        class="btn btn-primary">submit</button>
                                    <button type="reset"
                                        class=" btn btn-outline-dark">clear
                                        all</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-5">
                <div class="col-6 offset-3">
                    <div class="card shadow">
                        <div class="card-header h2 text-bg-danger">
                            horizontal form
                        </div>
                        <div class="card-body">
                            <form action method="post">
                                <div class=" d-flex justify-content-between ">
                                    <label for="name"
                                        class=" form-label">color</label>
                                    <input type="color" name="name" id="name"
                                        class=" form-control w-75">
                                </div>

                                <div
                                    class="mt-3 d-flex justify-content-between ">
                                    <label for="email"
                                        class=" form-label">date</label>
                                    <input type="date" name="email" id="email"
                                        class=" form-control w-75"
                                        min="2025-06-23" max="2025-06-27">
                                </div>

                                <div
                                    class="mt-3 d-flex justify-content-between">
                                    <label for="password"
                                        class=" form-label">time</label>
                                    <input type="time" name="password"
                                        id="password" class=" form-control w-75"
                                        placeholder="ex.123456">
                                </div>

                                <div
                                    class="mt-3 d-flex justify-content-between">
                                    <label for="password"
                                        class=" form-label">photo</label>
                                    <input type="file" name="password"
                                        id="password" class=" form-control w-75"
                                        placeholder="ex.123456" accept="image/*"
                                        multiple>
                                </div>

                                <div class="mt-3 text-end">
                                    <button type="submit"
                                        class="btn btn-danger">submit</button>
                                    <button type="reset"
                                        class=" btn btn-outline-dark">clear
                                        all</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-5">
                <div class="col-8 offset-2">
                    <div class="card shadow">
                        <div class="card-header h2 text-bg-success">
                            Bank Acoount Openning
                        </div>
                        <div class="card-body">
                            <form action>
                                <div class="row">
                                    <div class="col">
                                        <div class=" form-floating">
                                            <input type="text" name="first"
                                                id="first"
                                                placeholder="first name"
                                                class=" form-control">
                                            <label for="first"
                                                class=" form-label">first
                                                name</label>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class=" form-floating">
                                            <input type="text" name="first"
                                                id="first"
                                                placeholder="first name"
                                                class=" form-control">
                                            <label for="first"
                                                class=" form-label">middle
                                                name</label>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class=" form-floating">
                                            <input type="text" name="first"
                                                id="first"
                                                placeholder="first name"
                                                class=" form-control">
                                            <label for="first"
                                                class=" form-label">last
                                                name</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="row mt-3 ">
                                    <div class="col">
                                        <div class=" input-group"> <span
                                                class="input-group-text text-bg-dark">+91</span>
                                            <div class=" form-floating">
                                                <input type="tel" name="first"
                                                    id="first"
                                                    placeholder="first name"
                                                    class=" form-control">
                                                <label for="first"
                                                    class=" form-label">phone</label>
                                            </div></div>
                                    </div>
                                    <div class="col">
                                        <div>
                                            <div class=" form-floating">
                                                <input type="date" name="first"
                                                    id="first"
                                                    placeholder="first name"
                                                    class=" form-control ">
                                                <label for="first"
                                                    class=" form-label">DOB</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row mt-3">
                                    <div class="col">
                                        <div>
                                            <div class=" form-floating">
                                                <input type="text" name="first"
                                                    id="first"
                                                    placeholder="first name"
                                                    class=" form-control "   pattern="^\d{4}\s\d{4}\s\d{4}$">
                                                <label for="first"
                                                    class=" form-label">Adhar</label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col">
                                        <div>
                                            <div class=" form-floating">
                                                <input type="text" name="first"
                                                    id="first"
                                                    placeholder="first name"
                                                    class=" form-control " pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}"> 
                                                <label for="first"
                                                    class=" form-label">Pan</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <br><br>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
            crossorigin="anonymous"></script>
    </body>
</html>
